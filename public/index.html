<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./styles/tstyles.css" />
		<title>Todo List</title>
	</head>

	<body class="flex items-start justify-between">
		<header
			class="fixed z-10 hidden h-screen rounded-r-sm bg-gray-100 pt-10 shadow-md lg:block"
		>
			<p class="hidden pl-4 pr-7 text-2xl font-extrabold lg:block lg:text-3xl">Todo List</p>

			<nav class="hidden w-full pt-7 lg:block">
				<ul class="">
					<li
						class="my-4 rounded-r-md py-2 pl-4 pr-7 hover:bg-violet-200 hover:text-violet-600"
					>
						<a href="#" class="flex items-center justify-start">
							<i class="fa-light fa-house"></i>
							<p class="ml-2">Home</p>
						</a>
					</li>

					<li
						class="my-4 rounded-r-md py-2 pl-4 pr-7 hover:bg-violet-200 hover:text-violet-600"
					>
						<a href="#" class="flex items-center justify-start">
							<i class="fa-light fa-house"></i>
							<p class="ml-2">Incomplete</p>
						</a>
					</li>

					<li
						class="my-4 rounded-r-md py-2 pl-4 pr-7 hover:bg-violet-200 hover:text-violet-600"
					>
						<a href="#" class="flex items-center justify-start">
							<i class="fa-light fa-house"></i>
							<p class="ml-2">Doing</p>
						</a>
					</li>

					<li
						class="my-4 rounded-r-md py-2 pl-4 pr-7 hover:bg-violet-200 hover:text-violet-600"
					>
						<a href="#" class="flex items-center justify-start">
							<i class="fa-light fa-house"></i>
							<p class="ml-2">Completed</p>
						</a>
					</li>
				</ul>
			</nav>
		</header>

		<main
			class="z-0 flex w-full flex-col items-start justify-center px-8 pt-5 md:px-10 md:pt-10 lg:w-10/12 lg:translate-x-40 lg:px-0"
		>
			<div
				class="flex w-full flex-col items-center justify-between sm:flex-row lg:translate-x-10"
			>
				<div class="flex w-full items-center justify-between mb-5 md:hidden"">
					<p class="text-2xl font-extrabold ">Todo List</p>
					<div
						class="flex h-10 w-10 cursor-pointer items-center justify-center lg:hidden"
					>
						...
					</div>
				</div>

				<section class="flex w-full items-center justify-center sm:w-7/12 lg:w-1/2">
					<input
						type="text"
						id="inputElem"
						placeholder="Add new Todo ..."
						class="m-0 h-10 w-10/12 rounded-md border-2 border-violet-600 bg-gray-100 px-3 text-sm outline-none sm:w-8/12 lg:w-9/12"
					/>
					<button
						id="clearInputBtn"
						class="text-gary-500 hover:text-gary-800 flex h-4 w-4 -translate-x-6 items-center justify-center rounded-full bg-violet-200 text-sm font-medium hover:bg-violet-300 sm:-translate-x-8"
					>
						x
					</button>
					<button
						id="addTodoBtn"
						class="flex h-10 w-10 items-center justify-center rounded-md bg-violet-500 font-semibold text-white hover:bg-violet-400"
					>
						+
					</button>
				</section>

				<section class="md:flex hidden md:items-center md:justify-center  lg:w-3/12">
					<div class="mx-1 h-10 w-10 rounded-md border-2"></div>

					<div class="mx-1 h-10 w-10 rounded-md border-2">
						<!-- <img class=""/> -->
					</div>

					<div
						class="  flex h-10 w-10 cursor-pointer items-center justify-center lg:hidden"
					>
						...
					</div>
				</section>
			</div>

			<div
				class="mt-5 flex w-full flex-col items-start justify-start md:flex-row lg:translate-x-10 lg:flex-wrap"
			>
				<section
					class="min-h-20 lg:w-w-5/12 my-5 mr-1 w-full rounded-md border-x-2 border-dashed border-red-500 bg-red-50 pb-3 sm:w-full md:w-4/12 lg:w-5/12"
				>
					<p
						class="border-b-2 border-dashed border-red-500 bg-red-50 py-2 text-center font-semibold text-red-600"
					>
						Incomplete
					</p>

					<ul
						id="inCompleteTodoList"
						class="flex flex-col items-center justify-center"
					></ul>
				</section>

				<section
					class="min-h-20 lg:w-w-5/12 mx-1 my-5 w-full rounded-md border-x-2 border-dashed border-sky-500 bg-sky-50 pb-3 sm:w-full md:w-4/12 lg:w-5/12"
				>
					<p
						class="border-b-2 border-dashed border-sky-500 bg-sky-50 py-2 text-center font-semibold text-sky-600"
					>
						Doing
					</p>
				</section>

				<section
					class="min-h-20 lg:w-w-5/12 my-5 ml-1 w-full rounded-md border-x-2 border-dashed border-green-500 bg-green-50 pb-3 sm:w-full md:w-4/12 lg:w-5/12"
				>
					<p
						class="border-b-2 border-dashed border-green-600 bg-green-50 py-2 text-center font-semibold text-green-600"
					>
						Completed
					</p>
				</section>
			</div>
		</main>

		<footer></footer>

		<script src="/public/script.js"></script>
	</body>
</html>
