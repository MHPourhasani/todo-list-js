<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./styles/tstyles.css" />
		<title>Todo List</title>
	</head>

	<body class="flex items-start justify-between">
		<header class="h-screen w-2/12 rounded-r-sm bg-gray-100 shadow-md">
			<p class="text-3xl font-extrabold">Todo List</p>
			<nav class="w-full">
				<ul class="">
					<li class="">Home</li>
					<li class="">Incomplete</li>
					<li class="">Doing</li>
					<li class="">Completed</li>
				</ul>
			</nav>
		</header>

		<main class="flex w-10/12 flex-col items-start justify-center pt-10">
			<div class="flex w-full items-center justify-between">
				<section class="flex w-1/2 items-center justify-center">
					<input
						type="text"
						id="inputElem"
						placeholder="Add new Todo ..."
						class="mr-2 h-10 w-6/12 rounded-md border-2 bg-gray-100 px-3 text-sm outline-none"
					/>

					<button
						id="addTodoBtn"
						class="flex h-10 w-10 items-center justify-center rounded-md bg-violet-500 text-white hover:bg-violet-400"
					>
						+
					</button>
				</section>

				<section class="flex w-1/2 items-center justify-center">
					<div class="mx-1 h-10 w-10 rounded-md border-2"></div>

					<div class="mx-1 h-10 w-10 rounded-md border-2">
						<!-- <img class=""/> -->
					</div>
				</section>
			</div>

			<div class="mt-5 flex w-full items-center justify-center">
				<section class="mx-1 h-96 w-3/12 rounded-md border-2 bg-slate-900">
					<p class="border-b-2 py-2 text-center font-medium">not Status</p>
				</section>

				<section class="mx-1 h-96 w-3/12 rounded-md border-2 bg-slate-700">
					<p class="border-b-2 py-2 text-center font-medium">Incomplete</p>
				</section>

				<section class="mx-1 h-96 w-3/12 rounded-md border-2 bg-slate-900">
					<p class="border-b-2 py-2 text-center font-medium">Doing</p>
				</section>

				<section class="mx-1 h-96 w-3/12 rounded-md border-2 bg-slate-700">
					<p class="border-b-2 py-2 text-center font-medium">Completed</p>
				</section>
			</div>
		</main>

		<footer></footer>

		<script src="/script.js"></script>
	</body>
</html>
